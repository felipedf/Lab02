<!DOCTYPE html PUBLIC
	 "-//W3C//DTD XHTML 1.0 Transitional//EN"
	 "http://www.w3.org/TR/xhtml1/DTD/
	 xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Lab02</title>
</h:head>
<h:body>
	<f:view id="view">
		<h:form id="form">
			<p:dataTable id="textTable" var="txt" value="#{textoBean.textoData}"
				paginator="true" rows="10" selection="#{textoBean.textoSelecionado}">
				<p:column selectionMode="single" style="width:2%" />
				<p:column name="coluna1" headerText="Textos">
				 	<h:outputText value="#{txt.texto}" />
				</p:column>

				<f:facet name="footer">
						<p:selectOneRadio id="customRadio" value="#{textoBean.rec}" layout="custom">
							<f:selectItem itemLabel="rec 1" itemValue="COM_REPETICAO" />
							<f:selectItem itemLabel="rec 2" itemValue="SEM_REPETICAO" />
							<f:selectItem itemLabel="rec 3" itemValue="INVERTER" />
						</p:selectOneRadio>

						<h:panelGrid columns="2">
							<p:radioButton id="opt1" for="customRadio" itemIndex="0" />
							<h:outputLabel for="opt1" value="Aleatorio com repeticao" />
							<p:radioButton id="opt2" for="customRadio" itemIndex="1" />
							<h:outputLabel for="opt2" value="Aleatorio sem repeticao" />
							<p:radioButton id="opt3" for="customRadio" itemIndex="2" />
							<h:outputLabel for="opt3" value="Inverter" />
						</h:panelGrid>
					<h:outputText value ="#{textoBean.textoSelecionado}"/>
					<p:commandButton id="multiViewButton" value="Recombina"
						action="#{textoBean.recombina}" />
					<p:commandButton value="Voltar" action="/index?faces-redirect=true" />
				</f:facet>
			</p:dataTable>
			<p:dialog header="Recombinar Texto" resizable="false"
				widgetVar="rec1" modal="true" showEffect="explode"
				hideEffect="bounce" height="100">
				<h:panelGrid id="panel" columns="3" rows="2">
					<p:commandLink value="rec1" onclick="" />
					<p:commandLink value="rec2" onclick="" style="margin-left: 30px" />
					<p:commandLink value="rec3" actionListener="#"
						style="margin-left: 30px" />
				</h:panelGrid>
			</p:dialog>

			<p:dialog header="Texto Completo" widgetVar="text1" modal="true"
				showEffect="explode" hideEffect="transparence" height="100">
			</p:dialog>
		</h:form>
	</f:view>
</h:body>
</html>
